<form #EventForm="ngForm">
  <div>
    <div class="form-group">
      <label>Название</label>
      <input type="text" name="name" class="form-control"
      [(ngModel)]="event.name" required maxlength="50">
    </div>
    <div class="form-group">
      <label>День месяца</label>
      <input type="number" name="date" class="form-control" required
             [(ngModel)]="event.date">
    </div>
    <div>
      <label>День недели</label>
      <select name="day" [(ngModel)]="event.day">
        <option *ngFor="let item of dayNames" [value]="item">
          {{item}}
        </option>
      </select>
    </div>
    <div>
      <label>notify</label>
    </div>
    <div>
      <textarea name="text" row="3" cols="30" [(ngModel)]="event.text"></textarea>
    </div>
    <div>
      <button type="submit" [disabled]="EventForm.invalid" (click)="add()">Submit</button>
    </div>
  </div>
</form>

<table>
  <tr>
    <td>name</td>
    <td>date</td>
    <td>day</td>
    <td>notify</td>
    <td>text</td>
    <td></td>
    <td></td>
  </tr>

  <tr *ngFor="let event of events">
    <td>{{event.name}}</td>
    <td>{{event.date}}</td>
    <td>{{event.day}}</td>
    <td>{{event.notify}}</td>
    <td>{{event.text}}</td>
    <td>
      <button>Удалить</button>
    </td>
    <td>
      <button>Изменить</button>
    </td>
  </tr>
</table>
